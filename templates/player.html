<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Facial Recognition Music Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>AI Facial Recognition Music Player</h1>
            <p>Let AI detect your mood and pick the perfect song for you.</p>
            <button id="scanBtn" class="cta-button">Scan My Mood</button>
        </div>

        <div id="scanning-screen" class="hidden">
            <div class="camera-box">
                <video id="camera" autoplay playsinline></video>
                <div id="mood-display">Scanning...</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p class="scan-text">Hold still for a moment!</p>
        </div>

        <div id="results-screen" class="hidden">
            <h2>Mood Detected: <span id="mood-result"></span></h2>
            <div class="music-player">
                <p>Now Playing: <strong id="song-title"></strong></p>
                <div class="controls">
                    <button id="rewindBtn">« 10s</button>
                    <button id="playPauseBtn">Pause</button>
                    <button id="forwardBtn">10s »</button>
                    <button id="stopBtn">Stop</button>
                </div>
            </div>
            <button id="scanAgainBtn" class="cta-button">Scan Again</button>
        </div>
    </div>
    
    <a href="/logout" class="logout-button">Logout</a>
    <audio id="audio-player"></audio>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
